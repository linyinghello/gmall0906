<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/easyui/demo.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>

</head>
<body class="easyui-layout">
<div data-options="region:'north',title:'头部',split:true" style="height:100px;background:#EFFFD7;padding:10px">
</div>
<div data-options="region:'south',title:'底部',split:true" style="height:100px;background:#EFFFD7;padding:10px">
</div>
<div data-options="region:'west',title:'左部',split:true" style="width:170px;background:#EFFFD7;padding:10px">
    <div class="easyui-accordion" style="width:150px;height:300px;">
        <div title="About" data-options="iconCls:'icon-back'" style="overflow:auto;padding:10px;">
            <h3 style="color:#8600FF;"><ul><li><a href="javascript:add_tab('平台属性管理','attrListPage');" style="color: #8600FF">平台属性管理</a></li></ul></h3>
        </div>
        <div title="Help" data-options="iconCls:'icon-back'" style="padding:10px;">
            <h3 style="color:#8600FF;"><ul><li><a href="javascript:add_spu('销售属性管理','attrSpuPage');" style="color: #8600FF">销售属性管理</a></li></ul></h3>
        </div>
        <div title="TreeMenu" data-options="iconCls:'icon-back'" style="padding:10px;">
            <ul class="easyui-tree">
                <li>
                    <span>Foods</span>
                    <ul>
                        <li>
                            <span>Fruits</span>
                            <ul>
                                <li>apple</li>
                                <li>orange</li>
                            </ul>
                        </li>
                        <li>
                            <span>Vegetables</span>
                            <ul>
                                <li>tomato</li>
                                <li>carrot</li>
                                <li>cabbage</li>
                                <li>potato</li>
                                <li>lettuce</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div data-options="region:'center',title:'中部'"  >
    <div id="tt" class="easyui-tabs"></div>
</div>

<script language="JavaScript">
    function  add_tab(title,url) {
        var tab = $('#tt').tabs('exists',title);
        if(!tab) {
            $('#tt').tabs('add', {
                title: '平台属性管理',
                href: url,
                closable: true,
                tools: [{
                    iconCls: 'icon-mini-refresh',
                    handler: function () {
                        alert('refresh');
                    }
                }]
            });
        }else{
            $('#tt').tabs('select',title);
        }
    }
    function add_spu(title,url){
        var tab = $('#tt').tabs('exists',title);
        if(!tab){
            $('#tt').tabs('add',{
                title:title,
                href:url,
                closable:true,
                tools: [{
                    iconCls: 'icon-mini-refresh',
                    handler: function () {
                        alert('refresh');
                    }
                }]


            });
        } else {
            $('#tt').tabs('select',title);
        }
    }
</script>
</body>

</html>
