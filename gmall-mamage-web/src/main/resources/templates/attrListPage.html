<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<table id="dg" class="easyui-datagrid" title="平台属性列表"
       data-options="toolbar:'#tb',url:'datagrid_data.json',fitColumns:true,singleSelect:true,method:'get'">
    <thead>
    <tr>
        <th data-options="field:'id',width:80">平台属性ID</th>
        <th data-options="field:'attrName',width:100">平台属性名称</th>
    </tr>
    </thead>
</table>
    <div id ="tb">
    <a id="btn" href="javascript:addAttrInfo();" class="easyui-linkbutton" data-options="iconCls:'icon-add'">增加</a>
    <a id="btn" href="javascript:editAttrInfo()" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">编辑</a>
    <a id="btn" href="javascript:removeAttrInfo()" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除</a>
    <br/><br/>
    一级列表<select id="ctg1ForAttrList" data-options="valueField:'id',
                textField:'name',url:'ctg1ForAttrList',
                  onSelect: function(rec){
                    var url = 'ctg2ForAttrList?ctg1='+rec.id;
                     $('#ctg2ForAttrList').combobox('clear');
                    $('#ctg2ForAttrList').combobox('reload', url);
                 }"
                  class="easyui-combobox" name="dept" style="width:100px;"></select>

    二级列表<select id="ctg2ForAttrList" data-options="valueField:'id',
                textField:'name',
                  onSelect: function(rec){
                    var url = 'ctg3ForAttrList?ctg2='+rec.id;
                     $('#ctg3ForAttrList').combobox('clear');
                    $('#ctg3ForAttrList').combobox('reload', url);
                 }"

                class="easyui-combobox" name="dept" style="width:100px;"></select>
    三级列表<select id="ctg3ForAttrList" data-options="
     valueField:'id',textField:'name'"

                class="easyui-combobox" name="dept" style="width:100px;"></select>
    <a href="javascript:reloadAttrList();" class="easyui-linkbutton" data-options="iconCls:'icon-tip'">刷新属性列表</a>
    <br/><br/>
    </div>

    <div id="dlg"  class="easyui-dialog" title="编辑属性" style="width:500px;height:500px;"
     data-options="buttons:'#bb',closed:'true',iconCls:'icon-save',resizable:true,modal:true">
        <br/><br/>
        属性名称：<input id="attrName" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
        <br/><br/>
        <table id="dg_av" class="easyui-datagrid" title="属性值列表"></table>
        <br/><br/>

    </div>
    <div id="bb">
        <a href="javascript:saveAttr();"class="easyui-linkbutton">保存</a>
        <a  href="#" class="easyui-linkbutton" >关闭</a>
    </div>

<!--<div th:include="attrEditPage.html">-->
<div th:include="attrEditPage"></div>

<script language="JavaScript">

    function removeAttrInfo(){
        var row = $('#dg').datagrid('getSelected');
        var id = row.id;
        var removeAttrJSON = {};
        removeAttrJSON["id"] = id;
        $.post("removeAttr",removeAttrJSON,function(data){


            if(data=="success"){
                $('#dg').datagrid('reload');
            }


        });

        alert(id);
    }

    function editAttrSure(){
       var id = $('#editAttrId').textbox('getText',editAttrId);
       var attrName = $('#editAttrName').textbox('getText',editAttrName);
       var editAttrSaveJSON ={};
        editAttrSaveJSON["id"] =id;
        editAttrSaveJSON["attrName"] = attrName;

        $.post("editAttrSave",editAttrSaveJSON,function(data){


        if(data=="success"){
            $('#editAttr_dd').dialog('close');
            $('#dg').datagrid('reload');
        }


        });
    }

    function editAttrInfo(){
        var editAttrJSON = {};
        $('#editAttr_dd').dialog('open');
       var row = $('#dg').datagrid('getSelected');
       var id = row.id;

       editAttrJSON["id"]=id;
        $.post("beforeEditAttr",editAttrJSON,function(data){


            $('#editAttrId').textbox('setText',id);
            $('#editAttrName').textbox('setText',data);

        });


    }

    function saveAttr() {
        var attrJSON = {};
        var catalog3Id = $("#ctg3ForAttrList").combobox("getValue");
        if(!catalog3Id){
            catalog3Id = '6';
        }

// 获得页面上添加的属性数据
        var attrName = $("#attrName").textbox("getValue");
        attrJSON["attrName"] = attrName;
        attrJSON["catalog3Id"] = catalog3Id;
        var rows = $("#dg_av").datagrid("getRows");
     $(rows).each(function (i,row) {
            attrJSON["attrValueList["+i+"].valueName"] = row.valueName;
        })

       var attrValueList = new Array();
        $(rows).each(function (i,row) {
            attrValueList.push(rows.valueName);
        });
/*

      $.ajax({
            "url":"saveAttr",
            "type":"post",
            "dataType":"json",
            "data":{
                "attrName":attrName,
                "catalog3Id":catalog3Id,
                "attrValueList":attrValueList
            },
            "success":function (data) {
                if(data=="success"){
                $("#dlg").dialog("close");
                 $('#dg').datagrid('reload');
    }
            }
        });
*/

    // 将属性数据通过ajax异步上传到后台
       $.post("saveAttr",attrJSON,function(data){
            if(data=="success"){
                $("#dlg").dialog("close");
                $('#dg').datagrid('reload');

            }
        })

            }
    function addAttrInfo() {



        $("#attrName").textbox("clear");
        $("#dg_av").datagrid("loadData", { total: 0, rows: [] });
        $("#dlg").dialog("open");
        $("#dg_av").datagrid({
            onDblClickRow:function(rowIndex, rowData){
                $("#dg_av").datagrid('beginEdit', rowIndex);
                var valueName = rowData.valueName;
                $("input.datagrid-editable-input").val(valueName).bind("blur",function(evt){
                    $("#dg_av").datagrid('endEdit',rowIndex);
                });



            },
            toolbar: [{
                iconCls: 'icon-add',
                handler: function(){
                    $('#dg_av').datagrid('appendRow',{
                        id: '',
                        valueName:'要添加的属性值名称'

                    });


                }
            },'-',{
                iconCls: 'icon-remove',
                handler: function(){

                    var row = $('#dg_av').datagrid('getSelected');
                    var index = $('#dg_av').datagrid('getRowIndex',row);
                    $('#dg_av').datagrid('deleteRow',index);
                }
            }

            ],
            columns:[[
                {field:'id',title:'属性值ID',width:'45%',sortable:true},
                {field:'valueName',title:'属性值名称',width:'55%',sortable:true,
                    editor:{
                        type: 'validatebox',
                        options:{required:true}

                }
                }

            ]],

        });
    }
    
    function reloadAttrList(){
    

    var catalog3Id = $("#ctg3ForAttrList").combobox("getValue");
    if(!catalog3Id){
        catalog3Id = '6';
    }
    $('#dg').datagrid({

        url:'getAttrList?catalog3Id='+catalog3Id

    });

    }



</script>
</body>
</html>
